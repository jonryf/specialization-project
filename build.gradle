plugins {
    id 'java'
}

group 'no.ntnu.tdt4501'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.myui:btree4j:0.9.1'
    implementation 'site.ycsb:core:0.17.0'
    implementation 'org.openjdk.jmh:jmh-core:1.20'
    implementation 'org.openjdk.jmh:jmh-generator-annprocess:1.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



jar {
    manifest {
        attributes(
                'Main-Class': 'no.ntnu.tdt4501.Main',
        )
    }
}

task fatJar(type: Jar) {
    manifest.from jar.manifest
    classifier = 'all'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

